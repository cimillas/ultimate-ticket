services:
  postgres:
    image: postgres:16-alpine
    container_name: ultimate-ticket-postgres
    environment:
      POSTGRES_USER: ultimate_ticket
      POSTGRES_PASSWORD: ultimate_ticket
      POSTGRES_DB: ultimate_ticket
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
